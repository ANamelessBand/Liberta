<!DOCTYPE html>
<html>
  <head>
    <title>Liberta :: Библиотека</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/liberta.css" rel="stylesheet" media="screen" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/liberta.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Покажи менюто</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Liberta</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Новини</a></li>
          <li><a class="active" href="#">Библиотека</a></li>
          <li><a href="#">Най-харесвани</a></li>
          <li><a href="#">Потребители</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="A Song of Ice and Fire">
          </div>
          <button type="submit" class="btn btn-default">Търси</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="active dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Чичо Гошo<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Моите Книги</a></li>
              <li><a href="#">Настройки</a></li>
              <li class="divider"></a>
              <li><a href="#">Изход</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container container-body">
      <div class="row">
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>
          <li class="active">Data</li>
        </ol>
        <div class="page-header">
          <h1>Търсене в библиотеката</h1>
        </div>
        <form>
            <div class="form-group col-md-3">
              <label for="name">Име: </label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group col-md-3">
              <label for="author">Автор: </label>
              <input type="text" class="form-control" id="author" />
            </div>
            <div class="form-group col-md-3">
              <label for="tags">Тагове: </label>
              <input type="text" class="form-control" id="tags" />
            </div>
            <div class="form-group col-md-3">
              <label for="publisher">Издателство: </label>
              <input type="text" class="form-control" id="publisher" />
            </div>
            <div class="form-group col-md-3">
              <a href="#" class="btn btn-primary">Търси</a>
            </div>
        </form>
      </div>
      <footer id="footer" class="row">
        <p>
          Liberta - from FMI for FMI thanks to HackFMI
        </p>
      </footer>
    </div>
  </body>
</html>
